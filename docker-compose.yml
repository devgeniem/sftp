version: '2'

services:
  ftp:
    image: devgeniem/kainari-tietopankki-sftp
    # image: "atmoz/sftp"
    container_name: tietopankki-sftp
    environment:
      UPLOADER_SSH_KEY: |
        ssh-rsa  neo
    volumes:
        - ./shared:/home/neo/shared
    ports:
        - "2222:22"
    command: neo::1001
